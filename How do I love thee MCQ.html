<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Do I Love Thee? MCQ Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option.selected {
            transform: scale(1.05);
        }
        .quiz-option.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a; /* green-600 */
        }
        .quiz-option.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        
        <!-- Quiz Header -->
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">"How Do I Love Thee?" Quiz</h1>
            <p class="text-gray-600">Test your knowledge!</p>
            <div class="mt-4 h-2 w-full bg-gray-200 rounded-full">
                <div id="progress-bar" class="h-2 bg-blue-500 rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            <div id="question-counter" class="text-sm text-gray-500 mt-2">Question 1 / 34</div>
        </div>

        <!-- Question Area -->
        <div id="question-area">
            <h2 id="question-text" class="text-2xl font-semibold text-gray-700 text-center mb-6">
                What kind of love does the poet express in the poem ‘How do I Love Thee’?
            </h2>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-8 flex justify-end">
            <button id="next-btn" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-600 transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Next
            </button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-3xl text-center hidden">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Quiz Complete!</h1>
        <p class="text-2xl text-gray-600 mb-6">
            You scored <span id="score-text" class="font-bold text-blue-500">0</span> out of <span id="total-text" class="font-bold">0</span>.
        </p>

        <div id="wrong-answers-container" class="text-left mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Review Your Answers:</h2>
            <!-- Wrong answers will be listed here -->
        </div>

        <button id="restart-btn" class="mt-8 bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-600 transition-all duration-200 transform hover:scale-105">
            Try Again
        </button>
    </div>

    <script>
        // --- 1. QUIZ DATA ---
        // All questions, options, and correct answers for "How Do I Love Thee?"
        const quizData = [
            { question: "What kind of love does the poet express in the poem ‘How do I Love Thee’?", options: ["Superficial Love", "Honest love", "Sincere love", "Passionate love"], correctAnswer: "Passionate love" },
            { question: "I love thee with the _______ of all my life?", options: ["Smiles, tears, laughter", "Love, laughter, lust", "Tears, lust, love", "Breath, smiles, Tears"], correctAnswer: "Breath, smiles, Tears" },
            { question: "How many ways of loving is mentioned in the poem ‘How Do I Love Thee’?", options: ["8", "10", "9", "14"], correctAnswer: "10" },
            { question: "The poem ‘How Do I Love Thee’ begins with", options: ["The description of a sunset", "A statement about human nature", "A question", "A memory from the past"], correctAnswer: "A question" },
            { question: "Name the poet of the poem ‘How Do I Love Thee’.", options: ["William Wordsworth", "R.N. Tagore", "Elizabeth Barret Browning", "T.S. Eliot"], correctAnswer: "Elizabeth Barret Browning" },
            { question: "When can the poet Elizabeth Barret Browning give the best love?", options: ["When feeling out of sight", "After death", "When she puts to use the old griefs", "When she instills her childhood’s faith"], correctAnswer: "After death" },
            { question: "“How do I love thee” is a poem from the collection titled?", options: ["Sonnets from the Portuguese", "Sonnets from Spain", "Tottel’s Miscellany", "Holy sonnets"], correctAnswer: "Sonnets from the Portuguese" },
            { question: "I love thee to the depth and _______", options: ["Breadth and height", "Height and breadth", "Sincere and solemn", "Solemn and sincere"], correctAnswer: "Breadth and height" },
            { question: "I shall but love thee better ________.", options: ["In future", "After marriage", "In heaven", "After death"], correctAnswer: "After death" },
            { question: "Who has written the sonnet “How do I love thee”?", options: ["Christina Rossetti", "Elizabeth Barrett Browning", "Anne Bronte", "George Eliot"], correctAnswer: "Elizabeth Barrett Browning" },
            { question: "“I shall but love thee better after ______.”", options: ["Marriage", "Death", "Births", "Fights"], correctAnswer: "Death" },
            { question: "Whom does the speaker of the poem ‘How do I love thee’ address?", options: ["Her Father", "Her Mother", "Her Brother", "Her would be Husband"], correctAnswer: "Her would be Husband" },
            { question: "In the poem ‘How do I love thee’ Candle-light refers to ______.", options: ["Day", "Year", "Season", "Night"], correctAnswer: "Night" },
            { question: "To whom does \"thee\" refer?", options: ["God", "Men", "The speaker's lover", "The speaker"], correctAnswer: "The speaker's lover" },
            { question: "Which word best describes the poem's overall tone?", options: ["Romantic", "Mysterious", "Dismal", "Angry"], correctAnswer: "Romantic" },
            { question: "In which era was this poem written?", options: ["The Victorian era", "Baroque era", "Modern era", "The renaissance era"], correctAnswer: "The Victorian era" },
            { question: "What type of poem is 'How Do I love thee'?", options: ["Narrative", "Sonnet", "Lyrical", "Allegory"], correctAnswer: "Sonnet" },
            { question: "What does candle light refer to?", options: ["Before sunset", "After sunset", "Night", "At dawn"], correctAnswer: "Night" },
            { question: "What kind of love does the poet express in the poem?", options: ["Superficial love", "Honest love", "Sincere love", "Passionate love"], correctAnswer: "Passionate love" },
            { question: "I love thee with the …. of all my life.", options: ["Smiles, tears, laughter", "Love, laughter, lust", "Tears, lust, love", "Breath, smiles, tears"], correctAnswer: "Breath, smiles, tears" },
            { question: "When can the poet give the best love?", options: ["When feeling out of sight", "After death", "When she puts to use the old griefs", "When she instills her childhood's faith"], correctAnswer: "After death" },
            { question: "Which of the following statements best describes a central theme of the poem \"How Do I Love Thee\"?", options: ["Love is unconditional and eternal", "Coming of age is when one is willing to give up everything for another person", "True freedom comes from freedom of the soul", "Love requires sacrifice and is not always"], correctAnswer: "Love is unconditional and eternal" },
            { question: "“I shall but love thee better after death.\" What is the meaning of the word \"but\" in the last line?", options: ["only", "never", "first", "currently"], correctAnswer: "only" },
            { question: "Which of these words is NOT used to describe the speaker's love in physical, measurable terms?", options: ["Depth", "Height", "Level", "Length"], correctAnswer: "Length" },
            { question: "Who is the author of the poem 'How do I love thee'?", options: ["Elizabeth Barrett Browning", "Emily Dickinson"], correctAnswer: "Elizabeth Barrett Browning" },
            { question: "What type of love does the speaker express in 'How do I love thee' by Elizabeth Barrett Browning?", options: ["Parental love", "Romantic love", "Unconditional love", "Friendship love"], correctAnswer: "Romantic love" },
            { question: "In 'How do I love thee', the speaker describes their love as being 'to the depth and breadth and height'. What do these three elements represent metaphorically?", options: ["The physical attributes of the beloved", "The obstacles in the relationship", "The infinite nature of the speaker's love", "The passage of time"], correctAnswer: "The infinite nature of the speaker's love" },
            { question: "What is the predominant theme of 'How do I love thee' by Elizabeth Barrett Browning?", options: ["Love", "Nature", "Death", "War"], correctAnswer: "Love" },
            { question: "What is the overarching emotion conveyed in 'How do I love thee' by Elizabeth Barrett Browning?", options: ["Love", "Fear", "Anger", "Sadness"], correctAnswer: "Love" },
            { question: "What is the main theme of 'How do I love thee' by Elizabeth Barrett Browning?", options: ["Unconditional love", "Nature and beauty", "War and conflict", "Betrayal and heartbreak"], correctAnswer: "Unconditional love" },
            { question: "Elizabeth's most famous sonnet starts out \"How do I love thee? Let me count the ways?\" What is the number of this famous sonnet?", options: ["43", "5", "22", "34"], correctAnswer: "43" },
            { question: "What is the speaker's attitude towards their love?", options: ["Indifferent", "Casual", "Passionate and deep", "Confused"], correctAnswer: "Passionate and deep" },
            { question: "Finish the following line: \"I love thee to the level of everyday’s _______\"", options: ["\"Joy and delight\"", "\"Most quiet need\"", "\"Heart's truest plea\"", "\"Hopes and dreams\""], correctAnswer: "\"Most quiet need\"" },
            { question: "The speaker of the poem begins by:", options: ["Listing all the reasons she dislikes the person", "Explaining why love is complicated", "Asking a question about the nature of her love", "Describing a beautiful landscape"], correctAnswer: "Asking a question about the nature of her love" }
        ];


        // --- 2. STATE VARIABLES ---
        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswers = [];
        let questions = [];

        // --- 3. DOM ELEMENTS ---
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');
        const scoreText = document.getElementById('score-text');
        const totalText = document.getElementById('total-text');
        const wrongAnswersContainer = document.getElementById('wrong-answers-container');

        // --- 4. UTILITY FUNCTIONS ---

        /**
         * Shuffles an array in place (Fisher-Yates shuffle)
         * @param {Array} array Array to shuffle
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // --- 5. CORE QUIZ LOGIC ---

        /**
         * Starts the quiz: shuffles questions and loads the first one
         */
        function startQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = [];
            // Shuffle the quiz data for a different order each time
            questions = [...quizData];
            shuffleArray(questions);
            
            // Show quiz and hide results
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            
            loadQuestion();
        }

        /**
         * Loads the current question and options
         */
        function loadQuestion() {
            // Reset UI
            optionsContainer.innerHTML = '';
            nextBtn.disabled = true;

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                
                // Update text and progress
                questionText.textContent = currentQuestion.question;
                questionCounter.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
                progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

                // Get options and shuffle them
                const options = [...currentQuestion.options];
                shuffleArray(options);

                // Create option buttons
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('quiz-option', 'w-full', 'p-4', 'border-2', 'border-gray-300', 'rounded-lg', 'text-left', 'hover:bg-gray-100', 'hover:border-blue-400', 'transition-all', 'duration-200');
                    button.onclick = () => selectAnswer(button, option, currentQuestion.correctAnswer, currentQuestion.question);
                    optionsContainer.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        /**
         * Handles the user selecting an answer
         * @param {HTMLButtonElement} selectedButton The button that was clicked
         * @param {string} selectedAnswer The text of the selected answer
         * @param {string} correctAnswer The correct answer text
         * @param {string} question The question text
         */
        function selectAnswer(selectedButton, selectedAnswer, correctAnswer, question) {
            // Disable all option buttons
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-70');
                // Show the correct answer
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            // Mark the selected answer
            selectedButton.classList.add('selected');
            if (selectedAnswer === correctAnswer) {
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Store info for the results page
                wrongAnswers.push({
                    question: question,
                    yourAnswer: selectedAnswer,
                    correctAnswer: correctAnswer
                });
            }

            // Enable the Next button
            nextBtn.disabled = false;
        }

        /**
         * Shows the final results screen
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            scoreText.textContent = score;
            totalText.textContent = questions.length;

            // Display wrong answers
            wrongAnswersContainer.innerHTML = '<h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Review Your Answers:</h2>'; // Reset
            if (wrongAnswers.length === 0) {
                wrongAnswersContainer.innerHTML += '<p class="text-green-600">Perfect score! No incorrect answers to review.</p>';
            } else {
                wrongAnswers.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('p-4', 'mb-3', 'bg-gray-50', 'rounded-lg', 'border', 'border-gray-200');
                    div.innerHTML = `
                        <p class="font-bold text-gray-800">${item.question}</p>
                        <p class="text-sm text-red-600"><strong>Your Answer:</strong> ${item.yourAnswer}</p>
                        <p class="text-sm text-green-600"><strong>Correct Answer:</strong> ${item.correctAnswer}</p>
                    `;
                    wrongAnswersContainer.appendChild(div);
                });
            }
        }

        // --- 6. EVENT LISTENERS ---
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        restartBtn.addEventListener('click', startQuiz);

        // --- 7. INITIALIZE QUIZ ---
        startQuiz();

    </script>
</body>
</html>
